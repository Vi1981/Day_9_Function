<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatureConverter</title>
</head>

<body>
    <form>
        <h1>Temperature Converter</h1>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" onkeyup="temperatureConverter(this.value)" >
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>

    <script>

        function temperatureConverter(inputTemp) {
            let result = parseFloat(inputTemp);
            document.getElementById("outputCelsius").innerHTML = (result - 32) / 1.8;
        }

    </script>
</body>

</html>
