<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Min number</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        arr2 = [7, 12, 6, 9, 20, 56, 89]
        arr3 = [];
        arr4 = [0, 0, 0, 0, 0, 0];
        function minArray(arr) {
            if (arr.length == 0) {
                return "Array is empty";
            } else if (arr.length == 1) {
                return arr[0]
            }
            else {
                let min = arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return min;
            }
        }
        document.write(minArray(arr1) + "<br/>");
        document.write(minArray(arr2) + "<br/>");
        document.write(minArray(arr3) + "<br/>");
        document.write(minArray(arr4));
    </script>
</body>

</html>
