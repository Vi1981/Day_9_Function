<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia het cho 2&5</title>
</head>
<body>
    <script>
        function checkDivBy2And5(num){
            return num%2==0 && num%5==0
        }
        let result=parseInt(prompt("Input a number:"));
        console.log(checkDivBy2And5(result))
    </script>
</body>
