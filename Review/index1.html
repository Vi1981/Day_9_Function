<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check số lớn,tính tổng</title>
</head>

<body>
    <script>
        function checkBigNum(num1, num2) {
            if (num1 > num2) {
                alert(num1 + " is bigger than " + num2);
            } else {
                return alert("Sum of 2 numbers is " + (num1 + num2));
            }

        }
        let inputNum1 = parseInt(prompt("Input number 1:"));
        let inputNum2 = parseInt(prompt("Input number 2:"));
       checkBigNum(inputNum1, inputNum2);
       
    </script>
</body>

</html>
