<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh giai thua</title>
</head>

<body>
    <script>

        function calGiaiThua(num) {
            var result = 1;
            for (let i = 1; i <= num; i++) {
                result = i * result
            }
            return result;
        }
        let inputNum = parseInt(prompt("Nhap 1 so can tinh giai thua:"));
        let giaithua = calGiaiThua(inputNum);
        document.write("Giai thua cua " + inputNum + " la " + giaithua);
    </script>
</body>

</html>
