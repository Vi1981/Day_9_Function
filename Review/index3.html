<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh binh phuong</title>
</head>

<body>
    <script>
        function calBinhphuong(num) {
            return num * num;
        }
        let inputNum = parseFloat(prompt("Nhap 1 so:"));
        let result = calBinhphuong(inputNum);
        document.write("Binh phuong cua " + inputNum + " la " + result);
    </script>
</body>

</html>
