<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check min trong 3 so</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhap so thu 1:"));
        let b = parseInt(prompt("Nhap so thu 2:"));
        let c = parseInt(prompt("Nhap so thu 3:"));
        function checkMin(num1, num2, num3) {
            var min = num1;
            if (num2 < num1) {
                min = num2;
            } else if (num3 < num1) {
                min = num3;
            } else min = num1
            return min;
        }
        document.write("so nho nhat la " + checkMin(a, b, c))

    </script>
</body>

</html>
