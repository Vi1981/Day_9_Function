<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check so nguyen duong</title>
</head>

<body>
    <script>
        let inputNum = prompt("Nhap 1 so bat ky");
        function isPositiveInt(number) {
            return number % 1 == 0 && number > 0;

        }
        document.write(isPositiveInt(inputNum));
    </script>
</body>
